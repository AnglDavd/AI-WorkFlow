<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WUPOS - Cashier Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cashier-container">
        <header>
            <h1>WUPOS Cashier Terminal</h1>
            <div class="user-info">
                <span>Cashier: John Doe</span>
                <span id="current-time"></span>
            </div>
        </header>
        
        <main class="main-interface">
            <section class="product-entry">
                <h2>Product Entry</h2>
                <div class="barcode-scanner">
                    <input type="text" id="barcode-input" placeholder="Scan barcode or enter manually" autofocus>
                    <button id="scan-btn">📱 Scan</button>
                </div>
                <div class="manual-entry">
                    <input type="text" id="product-search" placeholder="Search product by name">
                    <button id="search-btn">🔍 Search</button>
                </div>
            </section>
            
            <section class="shopping-cart">
                <h2>Current Transaction</h2>
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be added here dynamically -->
                </div>
                <div class="cart-summary">
                    <div class="subtotal">Subtotal: $<span id="subtotal">0.00</span></div>
                    <div class="tax">Tax: $<span id="tax">0.00</span></div>
                    <div class="total">Total: $<span id="total">0.00</span></div>
                </div>
            </section>
            
            <section class="payment-actions">
                <button class="payment-btn cash-btn" onclick="processPayment('cash')">💵 Cash</button>
                <button class="payment-btn card-btn" onclick="processPayment('card')">💳 Card</button>
                <button class="payment-btn mobile-btn" onclick="processPayment('mobile')">📱 Mobile</button>
                <button class="clear-btn" onclick="clearTransaction()">🗑️ Clear</button>
            </section>
        </main>
    </div>
    
    <script src="app.js"></script>
    <script src="scanner.js"></script>
    <script src="cart.js"></script>
</body>
</html>
